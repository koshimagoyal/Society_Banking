<sb-layout-dashboard>
    <sb-dashboard-head title="{{'Accountant.Pages.Deduction'| translate}}"></sb-dashboard-head>
    <hr class="rounded">
    <br>
    <div class="row">
        <div class="col-xl-2 col-md-1"></div>
        <div class="col-xl-8 col-md-10">
            <sb-card>
                <div class="card-header"><fa-icon class="mr-1" [icon]='["fas", "table"]'></fa-icon>{{'Accountant.Pages.Deduction'| translate}}</div>
                <div class="card-body">
                    <table class="table table-striped" id="content">
                        <tbody>
                        <tr>
                            <td>{{'Accountant.Tables.Expense'| translate}} (in INR)</td>
                            <td [textContent]="amt"></td>
                        </tr>
                        <tr>
                            <td>{{'Accountant.Tables.DebitAmount'| translate}}</td>
                            <td><input type="number" (focusout)="debit($event)"/></td>
                        </tr>
                        <tr>
                            <td>{{'Accountant.Tables.Remark'| translate}}</td>
                            <td><input type="text"/></td>
                        </tr>
                        </tbody>
                    </table>
                    <button (click)="send()">{{'Accountant.Tables.Submit'| translate}}</button>
                </div>
            </sb-card>
        </div>
        <div class="col-xl-2 col-md-1"></div>
    </div>
</sb-layout-dashboard>
