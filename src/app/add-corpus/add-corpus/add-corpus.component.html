<sb-layout-dashboard>
    <sb-dashboard-head title="{{'Accountant.Pages.Addition'| translate}}"></sb-dashboard-head>
    <hr class="rounded">
    <br>
    <div class="row">
        <div class="col-xl-2 col-md-1"></div>
        <div class="col-xl-8 col-md-10">
            <sb-card>
                <div class="card-header"><fa-icon class="mr-1" [icon]='["fas", "table"]'></fa-icon>{{'Accountant.Pages.Addition'| translate}}</div>
                <div class="card-body table-responsive">
                    <table class="table table-striped" id="content">
                        <tbody>
                        <tr>
                            <td>{{'Accountant.Tables.Expense'| translate}} (in INR)</td>
                            <td>{{balance}}</td>
                        </tr>
                        <tr>
                            <td>{{'Accountant.Tables.Date'| translate}}</td>
                            <td>
                                <label>
                                    <input type="date" [(ngModel)]="date" name="date"/>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>{{'Accountant.Tables.CreditAmount'| translate}}</td>
                            <td>
                                <label>
                                    <input type="number" [(ngModel)]="creditAmount" name="amount"/>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>{{'Accountant.Tables.Remark'| translate}}</td>
                            <td>
                                <label>
                                    <input type="text" [(ngModel)]="purpose" name="purpose"/>
                                </label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button (click)="send()">{{'Accountant.Tables.Submit'| translate}}</button>
                </div>
            </sb-card>
        </div>
        <div class="col-xl-2 col-md-1"></div>
    </div>
</sb-layout-dashboard>
