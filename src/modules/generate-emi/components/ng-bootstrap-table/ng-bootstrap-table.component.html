<table class="table table-striped" id="Generatetable">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" ><span>{{"Accountant.Tables.EmployeeNo" | translate}}</span></th>
            <th scope="col"><span>{{"Accountant.Tables.EmiDeduct" | translate}}</span></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries$ | async ">
            <th scope="row">{{ country.id }}</th>
            <td><ngb-highlight [result]="country.withdrawal | number"></ngb-highlight></td>
        </tr>
    </tbody>
</table>
