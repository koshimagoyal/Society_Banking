<nav class="sb-sidenav accordion" id="sidenavAccordion" [ngClass]="sidenavStyle">
    <div class="sb-sidenav-menu">
        <div class="nav">
                   <ng-container *ngFor="let section of sideNavSections| async">
                       <div class="sb-sidenav-menu-heading" *ngIf="section.text">{{ section.text| translate }}</div>
                       <ng-container *ngFor="let item of section.items">
                           <sb-side-nav-item [sideNavItem]="sideNavItems[item] | translate"></sb-side-nav-item>
                       </ng-container>
                   </ng-container>
        </div>
    </div>
    <div class="sb-sidenav-footer">
        <div class="small">Logged in as:</div>
        <span *ngIf="userService.user$ | async as user">{{user.firstName}} {{user.lastName}}</span>
    </div>
</nav>
