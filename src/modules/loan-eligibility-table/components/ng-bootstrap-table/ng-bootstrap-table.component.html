<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col" sbSortable="name" (sort)="onSort($event)"><span>Parameters</span><sb-sort-icon *ngIf='sortedColumn === "name"' [direction]="sortedDirection"></sb-sort-icon></th>
            <th scope="col" sbSortable="area" (sort)="onSort($event)"><span>Value</span><sb-sort-icon *ngIf='sortedColumn === "area"' [direction]="sortedDirection"></sb-sort-icon></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries$ | async">
            <td><ngb-highlight [result]="country.parameter" [term]="countryService.searchTerm"></ngb-highlight></td>
            <td><ngb-highlight [result]="country.value" [term]="countryService.searchTerm"></ngb-highlight></td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="total$ | async" [(page)]="countryService.page" [pageSize]="countryService.pageSize"></ngb-pagination>
    <select class="custom-select" style="width: auto;" name="pageSize" [(ngModel)]="countryService.pageSize">
        <option [ngValue]="2">{{"Common.Pagination.2_pages"|translate}}</option>
        <option [ngValue]="4">{{"Common.Pagination.4_pages"|translate}}</option>
        <option [ngValue]="6">{{"Common.Pagination.6_pages"|translate}}</option>
    </select>
</div>
