<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" sbSortable="name" (sort)="onSort($event)"><span>{{"Employee.Passbook.Date" | translate}}</span><sb-sort-icon *ngIf='sortedColumn === "name"' [direction]="sortedDirection"></sb-sort-icon></th>
            <th scope="col" sbSortable="area" (sort)="onSort($event)"><span>{{"Employee.Passbook.Particulars" | translate}}</span><sb-sort-icon *ngIf='sortedColumn === "area"' [direction]="sortedDirection"></sb-sort-icon></th>
            <th scope="col" sbSortable="population" (sort)="onSort($event)"><span>{{"Employee.Passbook.Withdrawal" | translate}}</span><sb-sort-icon *ngIf='sortedColumn === "population"' [direction]="sortedDirection"></sb-sort-icon></th>
            <th scope="col" sbSortable="population" (sort)="onSort($event)"><span>{{"Employee.Passbook.Deposit" | translate}}</span><sb-sort-icon *ngIf='sortedColumn === "population"' [direction]="sortedDirection"></sb-sort-icon></th>
            <th scope="col" sbSortable="population" (sort)="onSort($event)"><span>{{"Employee.Passbook.Balance" | translate}}</span><sb-sort-icon *ngIf='sortedColumn === "population"' [direction]="sortedDirection"></sb-sort-icon></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries$ | async ">
            <th scope="row">{{ country.id }}</th>
            <td><ngb-highlight [result]="country.date" [term]="countryService.searchTerm"></ngb-highlight></td>
            <td><ngb-highlight [result]="country.particulars" [term]="countryService.searchTerm"></ngb-highlight></td>
            <td><ngb-highlight [result]="country.withdrawal | number" [term]="countryService.searchTerm"></ngb-highlight></td>
            <td><ngb-highlight [result]="country.deposit | number" [term]="countryService.searchTerm"></ngb-highlight></td>
            <td><ngb-highlight [result]="country.balance | number" [term]="countryService.searchTerm"></ngb-highlight></td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="total$ | async" [(page)]="countryService.page" [pageSize]="countryService.pageSize"></ngb-pagination>
    <select class="custom-select" style="width: auto;" name="pageSize" [(ngModel)]="countryService.pageSize">
        <option [ngValue]="2">{{"Common.Pagination.2_pages" | translate}}</option>
        <option [ngValue]="4">{{"Common.Pagination.4_pages" | translate}}</option>
        <option [ngValue]="6">{{"Common.Pagination.6_pages" | translate}}</option>
    </select>
</div>
